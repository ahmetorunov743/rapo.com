<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рекламная платформа</title>
    <style>
        /* Убираем лишние отступы */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #2d5a5a; /* Темный фон как на скриншоте */
    color: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

/* Шапка с бирюзовым фоном */
header {
    background-color: #1ea099; /* Цвет из твоего скриншота */
    width: 100%;
    padding: 10px 0;
    text-align: left; /* Текст в шапке слева */
}

header h1, header p {
    margin-left: 20px; /* Отступ текста от края */
    text-transform: uppercase;
}

/* Контейнер для центрирования контента */
.container {
    display: flex;
    flex-direction: column;
    align-items: center; /* Центрирует всё по горизонтали */
    justify-content: center;
    text-align: center;
    padding: 50px 20px;
}

/* Стили для списка статистики */
.stats {
    list-style: none;
    padding: 0;
    font-weight: bold;
    font-size: 1.2rem;
    margin-bottom: 30px;
}

/* Кнопки */
.auth-buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.btn {
    color: #4db6ac;
    text-decoration: underline;
    font-size: 1.1rem;
}

.btn:hover {
    color: #fff;
}

/* Нижний текст */
.footer-text {
    margin-top: 40px;
    font-size: 1rem;
    opacity: 0.8;
}
    </style>
</head>
<body>

    <header>
        <h1>РЕКЛАМНАЯ ПЛАТФОРМА</h1>
        <p>выставляйте объявления только на лучшем сервисе</p>
    </header>

    <main class="container">
        <ul class="stats">
            <li>наши пользователи: 100</li>
            <li>активных реклам: 50</li>
        </ul>

        <div class="auth-buttons">
            <a href="pages/verefication.html" class="btn">Зарегистрироваться</a>
            <a href="pages/verefication2.html" class="btn btn-outline">Войти</a>
        </div>

        <p class="footer-text">самая лучшая платформа для постов рекламы, или для поиска услуг</p>
    </main>
</body>
</html>
